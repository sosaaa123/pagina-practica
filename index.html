<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="body">
    

    
    <div class="contenedorcito">
        <button class="boton">Ver productos</button>
        <div class="contenedor">

        </div>
    </div>


    <form action="" class="formulario">
        <input type="text" class="nombreProducto" placeholder="nombre del producto">
        <input type="text" class="precioProducto" placeholder="ingrese el precio del producto">
        <input type="text" class="stockProducto" placeholder="ingrese el numero de stock del producto">
        <button type="submit" class="botonForm">Guardar producto</button>
    </form>

    <div class="borrar">
        <input type="text" class="inputBorrar" placeholder="Ingrese el id del producto a eliminar">
        <button type="submit" class="botonBorrar">Enviar</button>
    </div>


    <script src="script.js"></script>
</body>
